<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta Orden de Trabajo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      max-width: 800px;
      margin: 2rem auto;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #0d6efd;
      color: white;
      font-size: 1.3rem;
      font-weight: bold;
      border-radius: 1rem 1rem 0 0;
    }
    .form-label {
      font-weight: 500;
    }
    textarea[readonly], input[readonly], select[disabled] {
      background-color: #e9ecef !important;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="card-header text-center">
      <i class="bi bi-eye-fill"></i> Consulta de Orden de Trabajo
    </div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label class="form-label">Técnico asignado</label>
          <input type="text" class="form-control" id="tecnico" readonly />
        </div>

        <div class="mb-3">
          <label class="form-label">Hora de atención</label>
          <input type="text" class="form-control" id="horaAtencion" readonly />
        </div>

        <div class="mb-3">
          <label class="form-label">Diagnóstico técnico</label>
          <textarea class="form-control" id="diagnostico" rows="3" readonly></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Solución aplicada</label>
          <textarea class="form-control" id="solucion" rows="3" readonly></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Servicios aplicados</label>
          <select multiple class="form-select" id="servicios" disabled></select>
        </div>

        <div class="mb-3">
          <label class="form-label">Tiempo estimado total</label>
          <input type="text" class="form-control" id="tiempoTotal" readonly />
        </div>

        <div class="mb-3">
          <label class="form-label">Cambios solicitados (si los hay)</label>
          <div id="listaCambios" class="border rounded p-2 bg-light"></div>
        </div>
      </form>
    </div>
  </div>

  <script src="js/ordenT_usuarios.js"></script>
</body>
</html>
